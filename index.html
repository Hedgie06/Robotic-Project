<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Range Finder Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Robotic Perception Platform</h1>
        <p>Demonstration of Sensors, Fusion & Localization</p>
        
        <div class="canvas-container">
            <canvas id="robotCanvas" width="500" height="400"></canvas>
        </div>

        <div class="controls">
            <label for="angleSlider">Sensor Angle: <span id="angleValue">0</span>°</label>
            <input type="range" id="angleSlider" min="-80" max="80" value="0">
            
            <div class="toggle-group">
                <input type="checkbox" id="fusionToggle">
                <label for="fusionToggle"><strong>Enable Sensor Fusion Mode</strong> (Simulate Noisy Sensor)</label>
            </div>
        </div>

        <div class="dashboard">
            <div class="readout-box">
                <h3>Sensor Data</h3>
                <p>True Distance: <span id="trueDist">--</span> cm</p>
                <p class="noisy-data">Noisy Sensor: <span id="noisyDist">--</span> cm</p>
                <p class="highlight">Fused Result: <span id="finalDist">--</span> cm</p>
            </div>

            <div class="readout-box">
                <h3>Localization Module</h3>
                <p>Known Map: Wall at X = 400</p>
                <p>Calculation: <em>400 - (Dist × cos(θ))</em></p>
                <p class="highlight">Est. Robot X: <span id="locX">--</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
